<!DOCTYPE HTML>
<html lang="en">
	<head>
	  <title>THE CODE REVIEW</title>
	  <meta name="viewport" content="width=device-width">
	  <link rel="stylesheet" href="css/Normalize.css"> 
	  <link rel="stylesheet" href="css/main.css">
	  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic' rel='stylesheet' type='text/css'>
	</head>
	
	<div id="top-page">
		<h1>THE CODE REVIEW</h1>
	</div>
	<div class="wrapper">
		<div class="intro">
			<h2>Signup for our newsletter</h2>
			<p>Get the latest news on how your code is doing right in your inbox</p>	
		</div>
		
		<div class="border-one">  
		<!--                   thick first border top page                          -->
		</div>
		<div class="border-two">  
		<!--      				 second thin border top page 						-->
		</div>
		<form action="index.html" method="post">
			<fieldset> 
				<legend>Contact Information</legend>
					<div class="field clearfix">
						<label for="name">Full Name</label>
						<input type="text"  id="name" name="name" placeholder="Required"><br>
					</div>
					<div class="field clearfix">
						<label for="email">Email Address</label>
						<input type="email" id="email" name="email" placeholder="Required"><br>
					</div>
					<div class="field clearfix">
						<label for="phone">Phone Number</label>
						<input type="tel" id="phone" name="phone">
					</div>
					<div class="field clearfix">
						<label for="address">Street Address</label>
						<input type="text" id="address" name="address">
					</div>
					<div class="field clearfix">
						<label for="city">City</label>
						<input type="text" id="city" name="city">
					</div>
					<div class="field clearfix">
						<label for="state">State</label>
						<select id="state" name="state">
							<option selected="selected" value="Select Your State">Select Your State</option>
							<option value="Arizona">Arizona</option>
							<option value="California">California</option>
							<option value="Denver">Denver</option>
							<option value="Florida">Florida</option>
							<option value="New Jersey">New Jersey</option>
							<option value="Utah">Utah</option>
						</select>
					</div>
					<div class="field clearfix">
			            <label for="zip">Zip Code</label>
			            <input type="text" id="zip" name="zip" value="">
					</div>
			</fieldset>
		</form>	
		<form>			
				<div class="border-three">  
					<!--				  Line seperate fields and check boxes choices     				-->
				</div>
		
			<fieldset>
				<legend>Newsletter</legend>
			
					<p class="select">Select the newsletters you would like to receive</p>
						
						<input type="checkbox" id="html_news" value="news_html" name="user_interest"><label for="html_news" class="light">HTML News</label><br>
						
						<input type="checkbox" id="css_news" value="news_css" name="user_interest"><label for="css_news" class="light">CSS News</label><br>
						
						<input type="checkbox" id="js_news" value="news_js" name="user_interest"><label for="js_news" class="light">Javascript News</label><br>
				
					<p class="format">Newsletter format</p><br>
						
						<input type="radio" id="html" value="HTML" name="letter_format"><label for="html" class="radio">HTML</label><br>
						<input type="radio" id="plain-text" value="plain_text" name="letter_format"><label for="plain-text" class="radio">Plain Text</label>
		
					<label class="other">Other topics you'd like to hear about</label>
					<textarea id="other-topic" name="Other_topics"></textarea>
					<button type="submit" class="submit">Sign up</button>
			</fieldset>
		</form>
	</div>
	<footer>
		<p class="copyright">Copyright The Code Review</p>
	</footer>
</html>
